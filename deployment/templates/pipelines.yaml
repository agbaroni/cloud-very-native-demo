apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: launch-builds
  namespace: cvnd
spec:
  tasks:
    - name: launch-build-common
      params:
        - name: build-name
          value: common
      taskRef:
        name: launch-build
    - name: launch-build-compilation
      params:
        - name: build-name
          value: compilation
      runAfter:
        - launch-build-common
      taskRef:
        name: launch-build
    - name: launch-build-execution
      params:
        - name: build-name
          value: execution
      runAfter:
        - launch-build-compilation
      taskRef:
        name: launch-build
    - name: launch-build-app-compilation
      params:
        - name: build-name
          value: application-compilation
      runAfter:
        - launch-build-execution
      taskRef:
        name: launch-build
